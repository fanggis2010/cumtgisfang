<html>
<head>
<meta charset="utf-8">
<title>ECharts</title>
<script src="js/echarts.js"></script>
<script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'js'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 此处则加载pie饼图
            ],
            function (ec) {
                // 基于准备好的报表容器，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 

                //配置报表设置(报表设置选项参考官网API)
                option = {
					title : {
						text: '某站点用户访问来源',
						subtext: '纯属虚构',
						x:'center'
					},
					tooltip : {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend: {
						orient : 'vertical',
						x : 'left',
						data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
					},
					toolbox: {
						show : true,
						feature : {
							mark : {show: true},
							dataView : {show: true, readOnly: false},
							magicType : {
								show: true, 
								type: ['pie', 'funnel'],
								option: {
									funnel: {
										x: '25%',
										width: '50%',
										funnelAlign: 'left',
										max: 1548
									}
								}
							},
							restore : {show: true},
							saveAsImage : {show: true}
						}
					},
					calculable : true,
					series : [
						{
							name:'访问来源',
							type:'pie',
							radius : '55%',
							center: ['50%', '60%'],
							data:[
								{value:335, name:'直接访问'},
								{value:310, name:'邮件营销'},
								{value:234, name:'联盟广告'},
								{value:135, name:'视频广告'},
								{value:1548, name:'搜索引擎'}
							]
						}
					]
				};
                    
        
               // 报表容器加载设置
myChart.setOption(option); 
            }
        );
    </script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
</body>
</html>
